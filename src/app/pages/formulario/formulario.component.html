<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d9c7b0 0%, #f5f1eb 50%, #cbb8a2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(201, 181, 160, 0.3);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: #2d2d2d;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 3px;
      margin: 12px auto 0;
      background: linear-gradient(90deg, #8d6e63, #cbb8a2);
      border-radius: 2px;
    }

    .form-label {
      font-weight: 500;
      color: #6d5d4f;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #c9b5a0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8d6e63;
      box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.25);
    }

    .btn-submit {
      background: linear-gradient(135deg, #2d2d2d, #4a4a4a);
      color: #fff;
      font-weight: 600;
      border-radius: 12px;
      width: 100%;
      padding: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45, 45, 45, 0.25);
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      transform: translateY(-2px);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(45,45,45,0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de usuarios</h2>
    <form (ngSubmit)="guardarUsuario(formulario)" #formulario="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input [(ngModel)]="nombre" type="text" name="nombre" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn-submit">Guardar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
