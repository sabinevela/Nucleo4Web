<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    .container {
      min-height: 100vh;
      background: linear-gradient(135deg, #E8DDD3 0%, #D4C4B0 50%, #A89080 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '404';
      position: absolute;
      font-size: 25em;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.05);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .error-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      z-index: 1;
      border: 3px solid #F5F5F0;
    }

    .error-number {
      font-size: 8em;
      font-weight: 900;
      color: #2D2D2D;
      margin: 0;
      line-height: 1;
      animation: float 3s ease-in-out infinite;
      text-shadow: 4px 4px 0px #D4C4B0;
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin: -20px auto 20px;
      position: relative;
    }

    .error-icon svg {
      width: 100%;
      height: 100%;
      stroke: #3D3D3D;
    }

    h1 {
      color: #1A1A1A;
      font-size: 2.2em;
      margin: 20px 0;
      font-weight: 700;
    }

    .subtitle {
      color: #6D5D4D;
      font-size: 1.2em;
      margin: 20px 0 30px 0;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .btn {
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3D3D3D 0%, #1A1A1A 100%);
      color: #F5F5F0;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #3D3D3D;
      border: 2px solid #3D3D3D;
    }

    .btn-secondary:hover {
      background: #3D3D3D;
      color: #F5F5F0;
      transform: translateY(-3px);
    }

    .suggestions {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #E8DDD3;
    }

    .suggestions h3 {
      color: #6D5D4D;
      font-size: 1em;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .links a {
      color: #8B7355;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
      padding: 5px 10px;
    }

    .links a:hover {
      color: #2D2D2D;
      transform: scale(1.1);
    }
  </style>

  <div class="container">
    <div class="error-card">
      <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>

      <div class="error-number">404</div>

      <h1>Página no encontrada</h1>

      <p class="subtitle">
        Lo sentimos, la página que buscas no existe o ha sido movida.
        Verifica la URL o regresa al inicio.
      </p>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="window.location.href='/'">
          Volver al Inicio
        </button>
        <button class="btn btn-secondary" onclick="window.history.back()">
          Regresar
        </button>
      </div>

      <div class="suggestions">
        <h3>Enlaces útiles</h3>
        <div class="links">
          <a href="/">Inicio</a>
          <a href="/contacto">Contacto</a>
          <a href="/ayuda">Ayuda</a>
          <a href="/sitemap">Mapa del sitio</a>
        </div>
      </div>
    </div>
  </div>
</div>
